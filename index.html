<!DOCTYPE html>
<lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="pg.css">
    <!--Start of Tawk.to Script-->
<script type="text/javascript">
    var Tawk_API=Tawk_API||{}, Tawk_LoadStart=new Date();
    (function(){
    var s1=document.createElement("script"),s0=document.getElementsByTagName("script")[0];
    s1.async=true;
    s1.src='https://embed.tawk.to/6522ed2d6fcfe87d54b7b502/1hc86sura';
    s1.charset='UTF-8';
    s1.setAttribute('crossorigin','*');
    s0.parentNode.insertBefore(s1,s0);
    })();
    </script>
    <!--End of Tawk.to Script-->
</head>
<body>
    <class="container">
        <h1>Password Generator</h1>
        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>

            <button class="copyBtn" data-copy>
                <span class="tooltip" data-copyMsg></span>
                <img src="icons8-copy-17.png" alt="copy" width="23" height="23">
            </button>
            
        </div>

        

        
  
        <div class="input-container">
            <!--Password length section-->

            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthnumber>0</p>
            </div>

            <!--Slider-->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

            <!--checkboxes-->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes Lowercase letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes Numbers </label>
            </div>

            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">includes symbols </label>
            </div>

            <!--Strength Section -->
            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>

            <!--Generate password-->
            <button class="generateButton">Generate Password</button>
            <div class="text">
                <label for="userInput" id="enter">Enter Your input:</label>
                <input type="text" id="userInput" placeholder="Enter Here">
            </div>
            
        </div>
            <ul id="savedPasswordList">
                <!-- Each saved password item -->
                <li>
                    <span class="saved-password"></span>
                    <button  onclick="togglePasswordVisibility(this)" class="eye">
                        <img src="icons8-eye-24.png" alt="eye" width="23" height="23">
                    </button>
                    <button onclick="deletePassword(this)">Delete</button>
                </li>
            </ul>

    </class>
    <script src="pg.js"></script>
    
</body>
</html>
